<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <section class="calculator">
      <input type="text" id="input-number" />
      <div class="calc-actions-container">
        <div class="number-buttons">
          <button type="button" id="btn-nine" class="number-button" value="9"  onclick="buttonClicked(this)">9</button>
          <button type="button" id="btn-eight" class="number-button" value="8"  onclick="buttonClicked(this)" >8</button>
          <button type="button" id="btn-seven" class="number-button" value="7"  onclick="buttonClicked(this)" >7</button>
          <button type="button" id="btn-six" class="number-button" value="6"  onclick="buttonClicked(this)" >6</button>
          <button type="button" id="btn-five" class="number-button" value="5"  onclick="buttonClicked(this)" >5</button>
          <button type="button" id="btn-four" class="number-button" value="4"  onclick="buttonClicked(this)" >4</button>
          <button type="button" id="btn-three" class="number-button" value="3"  onclick="buttonClicked(this)" >3</button>
          <button type="button" id="btn-two" class="number-button" value="2"  onclick="buttonClicked(this)" >2</button>
          <button type="button" id="btn-one" class="number-button" value="1"  onclick="buttonClicked(this)" >1</button>
          <button type="button" id="btn-zero" class="number-button" value="0"  onclick="buttonClicked(this)" >0</button>
          <button type="button" id="btn-decimal" class="decimal-button" onclick="buttonClicked(this)" >.</button>
          <button type="button" id="btn-negate" class="negate-button" onclick="buttonClicked(this)" >+/-</button>
        </div>

        <div class="calc-actions">
          <button type="button" id="btn-add" class="action-button" onclick="buttonClicked(this)" >+</button>
          <button type="button" id="btn-subtract" class="action-button" onclick="buttonClicked(this)" >-</button>
          <button type="button" id="btn-multiply" class="action-button" onclick="buttonClicked(this)" >*</button>
          <button type="button" id="btn-divide" class="action-button" onclick="buttonClicked(this)" >/</button>
          <button type="button" id="btn-execute" class="action-button" onclick="buttonClicked(this)" >=</button>
        </div>
      </div>
    </section>

    <section class="calculation-log-container">
      <h3>Calculation log</h3>
      <p id="calculation-log">No log info</p>
    </section>

    <section class="calculation-result">
      <h3>Calculation result</h3>
      <p id="calculation-result">No results</p>
    </section>

    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
